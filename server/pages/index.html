	<label class="checkbox-switch" align="center">
		<input class="checkbox1" type="checkbox" onclick="onClick()">

	<script>
		
		async function onClick()
		{
			let response = await fetch("/switch");
			response = await response.json();
		}
		
		window.onload = async function onLoad()
		{
			let response = await fetch("/switchinfo");
			response = await response.json();
			if(response === true)
				document.querySelector(".checkbox1").setAttribute("checked", "true");
			else
				document.querySelector(".checkbox1").removeAttribute("checked");
		}
